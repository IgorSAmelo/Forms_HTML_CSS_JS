<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Form Freelancer</title>
</head>


<body>
 
    <style class="container center-align" ></style>
    <fieldset>  <!-- coloca a borda no formulário-->
        
        <legend>Formulário Freelancer</legend>
        <label for="nome">Nome:<em>*</em></label> <br>
        <input type="text" id="nome" name="Nome" placeholder="Digite aqui seu primeiro Nome" required>
        <br>

        <label for="Sobrenome">Sobrenome:<em>*</em></label>
        <input type="text" id="sobrenome" name="Sobrenome" placeholder="Digite aqui o seu Sobrenome" required>
        <br>

        <label for="email">Email:<em>*</em></label>
        <input type="email" id="email" name="E-mail" placeholder="Digite aqui o seu E-mail" required>
        <br>

        <label for="tel">Telefone:<em>*</em></label> <br>
        <input type="tel" id="telefone" name="Telefone" placeholder="(DD)99999-9999" required>
        <br>

        <label for="Mensagem">Mensagem:</label>
        <textarea id="mensagem" name="Mensagem" rows="5" cols="33" placeholder="Informe o que Deseja"></textarea>
        <br>  <!--quando você quer permitir ao usuário informar um texto extenso em formato livre. ROW E COLS É BOM DEFINIR PQ DEFINE O TAMANHO DO QUADRADO DA MENSAGEM, PQ EXISTEM DIFERENTES TIPOS DE NAVEGADORES-->

        <label>Qual idioma você prefere?:</label>
        <select class="browser-default ">
            <option value="" disabled selected style="border-radius: 3px;">Selecione um Idioma</option>
            <option value="frances">Francês</option>
            <option value="portugues">Português</option>
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
        </select>
        <br>

        <label>Quais Linguagens Você Prefere?</label>
        <select class="browser-default ">
            <option value="" disabled selected style="border-radius: 3px;">Escolha Uma linguagem</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="C">C</option>
            <option value="PHP">PHP</option>
        </select>

        <label for="arquivo">Protótipo(Requisitos):</label>
        <br>

        <div class="file-field input-field">
            <div class="btn">
                <span>Escolher arquivo</span>
                <input type="file" multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Nenhum Arquivo Selecionado">
            </div>
        </div>
        <label for="bancodeDados" id="bancodados" name="BancodeDados">Banco de Dados: <em>*</em>
        <label>    
            <input name="mysql" type="radio" />
            <span>mySQL |</span>
        </label>
        <label>
            <input name="postergree" type="radio"  />
            <span>posterGree |</span>
        </label>
        <label>
            <input name="mongodb" type="radio" />
            <span>mongoDB |</span>
        </label>
        <label>
            <input name="outro" type="radio" />
            <span>Outro</span>
        </label>
        <br>
        <br>

        <label for="TurnoReunioes" id="turnoreunioes" name="Turno Para Reuniao">Melhor turno para Reunião:<em>*</em>
            <label>
                <input type="checkbox" /> <span>Manhã</span>
            </label>
            <label>
                <input type="checkbox" /> <span>Tarde</span>
            </label>
            <label>
                <input type="checkbox" /> <span>Noite</span>
            </label>
            <br>
            <br>

            <label for="horario">Horário Sugerido: <em>*</em> </label>
            <input type="time" name="usr_horario" required>
            <br>
           
            <label for="email">Data Prevista Entrega:<em>*</em>  </label>
            <br>
            <input type="date" name="prev_" required>
            <br>

            <input type="submit" value="Enviar">
            <br>
            <input type="reset" value="Limpar">
            
    </fieldset>
</body>
<footer> 
    <center>
    <h6> Desenvolvido por Igor Melo</h6>
    </center>    
</footer>    
</html>
